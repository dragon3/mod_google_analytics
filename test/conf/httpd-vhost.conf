ServerRoot "@@basedir@@/httpd"
Listen 38080

User yamamoto
Group yamamoto

ServerAdmin you@example.com
ServerName 127.0.0.1:38080

DocumentRoot "@@basedir@@/httpd/htdocs"
<Directory />
    Options FollowSymLinks
    AllowOverride None
    Order deny,allow
    Deny from all
</Directory>

<Directory "@@basedir@@/httpd/htdocs">
    Options Indexes FollowSymLinks
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>

<IfModule dir_module>
    DirectoryIndex index.html
</IfModule>

ErrorLog "logs/error_log"
LogLevel debug
LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat "%h %l %u %t \"%r\" %>s %b" common
CustomLog "logs/access_log" combined

DefaultType text/plain

Timeout 60
KeepAlive Off
MaxKeepAliveRequests 100
KeepAliveTimeout 5
UseCanonicalName Off
ServerTokens Full
ServerSignature On
HostnameLookups Off

<IfModule mpm_prefork_module>
    StartServers          5
    MinSpareServers       5
    MaxSpareServers      10
    MaxClients          150
    MaxRequestsPerChild   0
</IfModule>
<IfModule mpm_worker_module>
    StartServers          2
    MaxClients          150
    MinSpareThreads      25
    MaxSpareThreads      75 
    ThreadsPerChild      25
    MaxRequestsPerChild   0
</IfModule>

LoadModule google_analytics_module modules/mod_google_analytics.so

AddOutputFilterByType GOOGLE_ANALYTICS text/html
GoogleAnalyticsAccountNumber UA-1234567-8
GoogleAnalyticsMobileAccountNumber MO-1234567-8

<VirtualHost *:38080>
  ServerName localhost
  GoogleAnalyticsAccountNumber UA-9876543-2
  GoogleAnalyticsMobileAccountNumber MO-9876543-2
</VirtualHost>
